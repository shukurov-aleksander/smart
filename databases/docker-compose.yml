services:
  postgres:
    image: postgis/postgis:10-2.5-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: [ "CMD-SHELL", "psql postgresql://postgres@:5432/postgres -c 'select 1;'" ]
      interval: 10s
      timeout: 5s
      retries: 20

  liquibase-users:
    image: liquibase/liquibase:4.6.2
    volumes:
      - ./databases/:/databases/ku-users/
    command: >
      liquibase
        --logLevel=INFO
        --driver=org.postgresql.Driver
        --classpath="/databases/ku-users/"
        --changeLogFile="changelog.xml"
        --url="jdbc:postgresql://postgres:5432/ku-users"
        --username=postgres
        --password=postgres  
        --contexts=data,next_day,test_data
      update

  liquibase-devices:
    image: liquibase/liquibase:4.6.2
    volumes:
      - ./databases/:/databases/ku-devices/
    command: >
      liquibase
        --logLevel=INFO
        --driver=org.postgresql.Driver
        --classpath="/databases/ku-devices/"
        --changeLogFile="changelog.xml"
        --url="jdbc:postgresql://postgres:5432/postgres"
        --username=postgres
        --password=postgres  
        --contexts=data,next_day,test_data
      update